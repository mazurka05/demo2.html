<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="myworks/normalize.css">
    <style>
        .father {

            height: 600px;

    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>

    <div class="child">9</div>


</div>

</body>
</html>
